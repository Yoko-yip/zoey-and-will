<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will & Zoey - Attire</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f0eee6; 
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        nav { position: absolute; top: 40px; right: 80px; z-index: 100; }
        .nav-links { list-style: none; padding: 0; margin: 0; display: flex; gap: 40px; }
        .nav-links a { text-decoration: none; color: #333; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; transition: color 0.3s; }
        .nav-links a:hover { color: #666; }
        .nav-links a.active { border-bottom: 2px solid #333; padding-bottom: 5px; }
        .menu-icon { display: none; font-size: 24px; cursor: pointer; color: #333; }

        @media (max-width: 768px) {
            nav { right: 20px; }
            .menu-icon { display: block; }
            .nav-links { display: none; flex-direction: column; position: absolute; right: 0; top: 30px; background: rgba(240, 238, 230, 0.95); border: 1px solid #333; padding: 20px; width: 120px; text-align: right; gap: 20px; }
            .nav-links.show { display: flex; }
        }

        /* --- CONTENT --- */
        .container {
            margin-top: 150px; /* Space for Nav */
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 60px;
            font-weight: normal;
        }

        .figures-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .figure {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .figure img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            background-color: #e0e0e0; /* Placeholder color */
            margin-bottom: 15px;
        }

        .figure-caption {
            font-size: 14px;
            letter-spacing: 1px;
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-icon" onclick="document.getElementById('navLinks').classList.toggle('show')">☰</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">主页</a></li>
            <li><a href="attire.html" class="active">着装</a></li>
            <li><a href="address.html">地址</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Dress Code</h1>
        <div class="figures-container">
            <div class="figure">
                <img src="https://placehold.co/300x400/ccc/999?text=Look+1" alt="Style 1">
                <div class="figure-caption">Formal</div>
            </div>
            <div class="figure">
                <img src="https://placehold.co/300x400/ccc/999?text=Look+2" alt="Style 2">
                <div class="figure-caption">Semi-Formal</div>
            </div>
            <div class="figure">
                <img src="https://placehold.co/300x400/ccc/999?text=Look+3" alt="Style 3">
                <div class="figure-caption">Casual Chic</div>
            </div>
        </div>
    </div>

</body>
</html>
