<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will&Zoey Wedding Invitation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0eee6; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; 
        }

        /* --- UI CONTAINER (BUTTON) --- */
        #ui-container {
            position: absolute;
            z-index: 20; /* Higher than card so button is clickable */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 12px 24px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background: rgba(240, 238, 230, 0.8);
            border: 1px solid #333;
            cursor: pointer;
            transition: opacity 0.5s ease;
            letter-spacing: 2px;
            color: #333;
            text-transform: uppercase;
            backdrop-filter: blur(2px);
        }
        button:hover {
            background-color: #333;
            color: #f0eee6;
        }

        /* --- INVITATION CARD (YOUR CSS) --- */
        #invitation-card {
            position: absolute;
            z-index: 10;
            text-align: center;
            color: #4a4a4a;
            font-family: 'Times New Roman', Times, serif; 
            opacity: 0; /* Hidden initially */
            transition: opacity 2s ease-in-out;
            width: 100%;
            max-width: 500px;
            
            /* Positioning logic to center it but keep it above the pile */
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* CRITICAL: Allows mouse to pass through text to drag blocks */
            pointer-events: none; 
        }

        .fade-in {
            opacity: 1 !important;
        }

        h1 {
            font-size: 18px;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: normal;
        }

        .names {
            margin-bottom: 20px;
        }
        .names h2 {
            font-size: 24px;
            margin: 5px 0;
            font-weight: normal;
            letter-spacing: 2px;
        }
        .names .cn {
            font-size: 18px;
            opacity: 0.8;
        }

        .date {
            font-size: 16px;
            letter-spacing: 2px;
            margin-bottom: 50px;
            border-bottom: 1px solid #ccc;
            display: inline-block;
            padding-bottom: 10px;
        }

        .schedule {
            font-size: 13px;
            line-height: 2.2;
            letter-spacing: 1px;
            color: #666;
        }
        .schedule .time {
            margin-right: 15px;
            font-weight: bold;
            color: #333;
        }

        canvas { 
            background-color: #f0eee6;
            display: block;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="openBtn">Open Invitation</button>
    </div>

    <div id="invitation-card">
        <h1>Invitation</h1>
        
        <div class="names">
            <div class="cn">张 维 翀 & 叶 子</div>
            <h2>Will & Zoey</h2>
        </div>

        <div class="date">2026.09.12</div>

        <div class="schedule">
            <div>Schedule</div>
            <div><span class="time">18:00</span> Sign in / 签到</div>
            <div><span class="time">19:00</span> Ceremony / 仪式</div>
            <div><span class="time">20:00</span> Dinner & Party / 晚宴</div>
        </div>
    </div>

<script>
    const { Engine, World, Bodies, Body, Common, Mouse, MouseConstraint } = Matter;

    let width = window.innerWidth;
    let height = window.innerHeight;
    const baseWidth = 600; 
    let scale = Math.min(1, width / baseWidth);

    const engine = Engine.create();
    engine.gravity.y = 1; 
    const world = engine.world;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);

    const c_default = 0x0001; 
    const c_falling = 0x0002; 
    const c_landed  = 0x0004; 

    // Ground
    let ground = Bodies.rectangle(width / 2, height + 30, width, 100, { 
        isStatic: true,
        collisionFilter: { category: c_default }
    });
    World.add(world, [ground]);

    // Mouse Interaction
    const mouse = Mouse.create(canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: { stiffness: 0.2, render: { visible: false } }
    });
    World.add(world, mouseConstraint);
    mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
    mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);

    const quote = [
        "For one human being to love another",
        "is perhaps the most difficult of all our tasks.",
        "The work for which all other work is but preparation.",
        "We have arrived.",
    ];

    let letters = [];
    let textVisible = false;
    let triggerTime = 0;
    let opacity = 0;
    
    // Flag to ensure card only shows once
    let cardShown = false; 

    function initLetters() {
        letters.forEach(l => World.remove(world, l.body));
        letters = [];

        scale = Math.min(1, width / baseWidth);
        
        const charSize = 18 * scale;      
        const charSpacing = 11 * scale;   
        const lineHeight = 35 * scale;    
        const bodyWidth = 10 * scale;     
        const bodyHeight = 16 * scale;    

        const totalBlockHeight = quote.length * lineHeight;
        const startY = (height - totalBlockHeight) / 2;

        ctx.font = `${charSize}px 'Courier New'`;

        quote.forEach((line, lineIdx) => {
            const chars = line.split('');
            const lineWidth = chars.length * charSpacing;
            const xOffset = (width / 2) - (lineWidth / 2); 
            
            chars.forEach((char, charIdx) => {
                if (char === " ") return;
                
                const x = xOffset + (charIdx * charSpacing) + (charSpacing / 2);
                const y = startY + (lineIdx * lineHeight);

                const b = Bodies.rectangle(x, y, bodyWidth, bodyHeight, {
                    isStatic: true,
                    chamfer: { radius: 2 * scale },
                    frictionAir: 0.05, 
                    restitution: 0.0, 
                    friction: 0.5,    
                    collisionFilter: {
                        category: c_falling,
                        mask: c_default | c_landed 
                    }
                });

                letters.push({ 
                    body: b, 
                    char: char, 
                    lineIdx: lineIdx,
                    released: false,
                    isLanded: false,
                    fontSize: charSize 
                });
                World.add(world, b);
            });
        });
    }

    initLetters();

    const lineDelays = {}; 
    let accumulatedDelay = 0;
    // Calculate delays and total duration
    for (let i = quote.length - 1; i >= 0; i--) {
        lineDelays[i] = accumulatedDelay;
        accumulatedDelay += (1200 + (quote[i].length * 30)); 
    }
    
    // Calculate total time until the last letter is released
    // 'accumulatedDelay' is roughly the total time needed to release everything
    const totalReleaseTime = accumulatedDelay;

    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        Body.setPosition(ground, { x: width / 2, y: height + 30 });
        Body.setVertices(ground, [
            { x: 0, y: height }, 
            { x: width, y: height }, 
            { x: width, y: height + 60 }, 
            { x: 0, y: height + 60 }
        ]);
        
        if (!textVisible) {
            initLetters();
        }
    });

    document.getElementById('openBtn').addEventListener('click', function() {
        this.style.opacity = '0';
        setTimeout(() => this.style.display = 'none', 500);
        textVisible = true;
        triggerTime = Date.now();
    });

    function update() {
        const now = Date.now();
        
        if (textVisible) {
            const elapsed = now - triggerTime;
            
            if (opacity < 1) opacity += 0.05;

            // Wait 2500ms before physics logic starts
            if (elapsed > 2500) {
                const dropElapsed = elapsed - 2500;

                // --- CHECK FOR CARD DISPLAY ---
                // If we haven't shown the card yet, and time has passed:
                // Total Release Time + 300ms buffer for falling/settling
                if (!cardShown && dropElapsed > totalReleaseTime + 300) {
                    document.getElementById('invitation-card').classList.add('fade-in');
                    cardShown = true;
                }

                letters.forEach(l => {
                    if (!l.released) {
                        const sequenceDelay = lineDelays[l.lineIdx];
                        const distFromCenter = Math.abs(l.body.position.x - width / 2);
                        const vShapeDelay = distFromCenter * 8; 

                        if (dropElapsed > sequenceDelay + vShapeDelay) {
                            l.released = true;
                            Body.setStatic(l.body, false);
                            Body.setAngularVelocity(l.body, Common.random(-0.02, 0.02));
                        }
                    }

                    if (l.released && !l.isLanded) {
                        if (l.body.speed < 0.2 && l.body.position.y > height - 100) {
                            l.isLanded = true;
                            l.body.collisionFilter.category = c_landed;
                            l.body.collisionFilter.mask = c_default | c_falling | c_landed;
                        }
                    }
                });
            }
        }

        Engine.update(engine);
        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#f0eee6";
        ctx.fillRect(0, 0, width, height);
        
        if (textVisible) {
            ctx.fillStyle = `rgba(51, 51, 51, ${opacity})`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            letters.forEach(l => {
                const { x, y } = l.body.position;
                const angle = l.body.angle;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.font = `${l.fontSize}px 'Courier New'`;
                ctx.fillText(l.char, 0, 0);
                ctx.restore();
            });
        }
    }

    update();
</script>
</body>
</html>
